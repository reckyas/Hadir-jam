<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>

<body style="margin: 0;padding: 0;font-family: Arial, Helvetica, sans-serif;">
    <!-- Dibuat oleh : Recky Anggun Saputra -->
    <!-- NIM : 20533314 -->
    <div
        style="width: 100%;height: 100vh;background-color: blueviolet;display: flex;justify-content: center;align-items: center;background-image: url(bn1.jpg);background-repeat: no-repeat;background-size: cover;">
        <div style="box-sizing: border-box;width: 400px;min-height: 350px;background-color: white;padding: 10px 0;box-shadow: -1px 1px 11px -3px rgba(108,65,227,0.34);">
            <div style="display: flex;justify-content: center;padding: 10px 0;">
                <img src="logo-unmuh-nobg.png" alt="logo unmuh" style="width: 150px;">
            </div>
            <h1 style="text-align: center;text-transform: uppercase;margin: 0 auto;">Login</h1>
            <div style="padding: 5% 8%;">
                <form action="#">
                    <div
                        style="display: flex;justify-content: space-between;align-items: center;border: 1px solid blueviolet;margin-bottom: 20px;">
                        <label for="email"
                            style="padding: 10px;background-color: blueviolet;color: white;font-weight: 500; width: 75px;">Email</label>
                        <input type="email" style="padding: 10px;outline: none;flex: 1;border:none;" name="email" required>
                    </div>
                    <div
                        style="display: flex;justify-content: space-between;align-items: center;border: 1px solid blueviolet;margin-bottom: 30px;">
                        <label for="email"
                            style="padding: 10px;background-color: blueviolet;color: white;font-weight: 500;width: 75px;">Password</label>
                        <input type="password" style="padding: 10px;outline: none;flex: 1;border:none;" name="password" required>
                    </div>
                    <button type="submit"
                        style="display: block;width: 100%;padding: 10px 20px; background-color: blueviolet;border: none;color: white;font-weight: bold;cursor: pointer;">LOGIN</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
